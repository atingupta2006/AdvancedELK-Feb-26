input {
  beats {
    port => 5044
  }
}

filter {
  # Process web logs (Apache/Nginx combined format)
  if [log_type] == "web" {
    grok {
      match => { "message" => '%{IPORHOST:client_ip} %{USER:ident} %{USER:auth} \[%{HTTPDATE:timestamp}\] "(?:%{WORD:method} %{NOTSPACE:path}(?: HTTP/%{NUMBER:http_version})?|%{DATA:raw_request})" %{NUMBER:status:int} (?:%{NUMBER:bytes:int}|-) %{QS:referrer} %{QS:user_agent}' }
    }
    
    date {
      match => ["timestamp", "dd/MMM/yyyy:HH:mm:ss Z"]
      target => "@timestamp"
    }
    
    mutate {
      add_field => { "index_prefix" => "web-logs" }
    }
  }
  
  # Process app logs (already JSON, just enrich)
  if [log_type] == "app" {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
    
    mutate {
      add_field => { "index_prefix" => "app-logs" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://127.0.0.1:9200"]
    # Use https and authentication if security is enabled
    # hosts => ["https://127.0.0.1:9200"]
    # user => "elastic"
    # password => "changeme"
    # ssl_certificate_verification => false
    
    index => "%{[index_prefix]}-%{+YYYY.MM.dd}"
  }
  
  # Optional: output to stdout for debugging
  # stdout { codec => rubydebug }
}
